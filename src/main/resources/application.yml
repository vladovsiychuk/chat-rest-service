micronaut:
  application:
    name: rest-service
  server:
    port: "${SERVICE_PORT:8082}"
    cors:
      enabled: true
      configurations:
        all:
          allowedOrigins:
            - "${FRONTEND_URL:}"
  security:
    enabled: true
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne

datasources:
  default:
    driver-class-name: com.mysql.cj.jdbc.Driver
    db-type: mysql

r2dbc:
  datasources:
    default:
      dialect: MYSQL
      db-type: mysql

endpoints:
  health:
    enabled: true
    details-visible: ANONYMOUS

liquibase:
  datasources:
    default:
      change-log: 'classpath:db/changelog.xml'

jackson:
  serialization-inclusion: NON_NULL

netty:
  default:
    allocator:
      max-order: 3

